<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Celestia Archive</title>

<!-- 명조체 폰트 -->
<link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-myeongjo.css" rel="stylesheet">

<style>
    body {
        background: black;
        color: white;
        font-family: 'NanumMyeongjo', serif;
        overflow: hidden;
        margin: 0;
        padding: 0;
    }

    #text {
        position: absolute;
        top: 50%;
        width: 100%;
        transform: translateY(-50%);
        text-align: center;
        font-size: 2rem;
        line-height: 3.2rem;
        white-space: pre-line;
        opacity: 0;
        transition: opacity 0.8s ease;
    }

    /* ========== 경고문 스타일(발광 X, 깔끔한 빨강) ========== */
    .warning {
        color: #ff3b3b;
        font-weight: bold;
    }

    /* ========== 슈퍼 글리치 ========== */
    .superglitch {
        position: relative;
        display: inline-block;
        animation: glitchSkew 0.8s infinite linear alternate-reverse;
    }

    .superglitch::before,
    .superglitch::after {
        content: attr(data-text);
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        overflow: hidden;
    }

    /* 붉은 분리 레이어 */
    .superglitch::before {
        left: 2px;
        top: -1px;
        color: #ff0000;
        animation: glitchClip 0.25s infinite linear alternate-reverse;
    }

    /* 파란 분리 레이어 */
    .superglitch::after {
        left: -2px;
        top: 1px;
        color: #00aaff;
        animation: glitchClip2 0.3s infinite linear alternate-reverse;
    }

    @keyframes glitchClip {
        0% { clip-path: inset(0 0 90% 0); }
        20% { clip-path: inset(40% 0 40% 0); }
        40% { clip-path: inset(80% 0 10% 0); }
        60% { clip-path: inset(15% 0 70% 0); }
        80% { clip-path: inset(60% 0 30% 0); }
        100% { clip-path: inset(0 0 90% 0); }
    }

    @keyframes glitchClip2 {
        0% { clip-path: inset(80% 0 0 0); }
        20% { clip-path: inset(30% 0 60% 0); }
        40% { clip-path: inset(10% 0 80% 0); }
        60% { clip-path: inset(70% 0 20% 0); }
        80% { clip-path: inset(50% 0 40% 0); }
        100% { clip-path: inset(80% 0 0 0); }
    }

    @keyframes glitchSkew {
        0% { transform: skew(0deg); }
        20% { transform: skew(3deg); }
        40% { transform: skew(-3deg); }
        60% { transform: skew(2deg); }
        80% { transform: skew(-2deg); }
        100% { transform: skew(0deg); }
    }

    /* ===== 붉게 변하며 꺼지는 효과 ===== */
    @keyframes redShift {
        0% { color: #ffffff; }
        40% { color: #ff3b3b; }
        70% { color: #8b0000; }
        100% { color: #000000; }
    }
    .redshift {
        animation: redShift 2.5s forwards;
    }

    /* 흔들리는 버그 효과 */
    @keyframes shake {
        0% { transform: translate(-2px, -1px); }
        25% { transform: translate(3px, 2px); }
        50% { transform: translate(-4px, 1px); }
        75% { transform: translate(2px, -3px); }
        100% { transform: translateY(-50%); }
    }
    .shake {
        animation: shake 0.15s infinite;
    }

</style>
</head>

<body>

<div id="text"></div>

<script>
const textElement = document.getElementById("text");

const scenes = [
    {
        text: "박정혜 바보",
        class: "warning superglitch"
    },
    {
        text: "똥멍충이",
        class: "warning superglitch"
    },

    { text: "옛날 하늘에는 창세의 해와 달이 있었어.", class: "" },
    { text: "그 둘은 영원히 마주볼 수 없었지만", class: "" },
    { text: "그 누구보다 사이가 좋았지.", class: "" },
    { text: "그들은 어느날 칠악을 없애는 명을 받게 되었어.", class: "" },
    { text: "해는 해의 사자로, 달은 달의 사자로", class: "" },
    { text: "천사가 되어 윤회하는 칠악을 제거해왔지", class: "" },

    // 마지막 — 강한 노이즈 + 붉은 변색 + 흔들림
    { text: "하지만 달은 결국 밤에게 삼켜졌으며,", class: "shake redshift superglitch" }
];

let index = 0;

function typeScene() {
    const scene = scenes[index];

    textElement.className = scene.class;
    textElement.setAttribute("data-text", scene.text);
    textElement.style.opacity = 0;

    setTimeout(() => {
        textElement.innerHTML = scene.text;
        textElement.style.opacity = 1;
    }, 200);

    setTimeout(() => {
        textElement.style.opacity = 0;
        index++;

        if (index === scenes.length) {
            setTimeout(() => {
                window.location.href = "https://www.google.com";  // 원하는 링크로 변경
            }, 2000);
            return;
        }

        if (index < scenes.length) {
            setTimeout(typeScene, 800);
        }
    }, 3500);
}

typeScene();
</script>

</body>
</html>
