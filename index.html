<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Celestia Archive</title>

<!-- 명조체 폰트 -->
<link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-myeongjo.css" rel="stylesheet">

<style>
    body {
        background: black;
        color: white;
        font-family: 'NanumMyeongjo', serif;
        overflow: hidden;
        margin: 0;
        padding: 0;
    }

    #text {
        position: absolute;
        top: 50%;
        width: 100%;
        transform: translateY(-50%);
        text-align: center;
        font-size: 2rem;
        line-height: 3.2rem;
        white-space: pre-line;
        opacity: 0;
        transition: opacity 0.8s ease;
    }

    /* 빨간 경고문 */
    .warning {
        color: #ff3b3b;
        text-shadow: 0 0 8px #ff0000;
        font-weight: bold;
    }

    /* 노이즈 효과 */
    @keyframes glitch {
        0% { clip-path: inset(0 0 0 0); }
        20% { clip-path: inset(15% 0 10% 0); }
        40% { clip-path: inset(5% 0 20% 0); }
        60% { clip-path: inset(20% 0 5% 0); }
        80% { clip-path: inset(10% 0 15% 0); }
        100% { clip-path: inset(0 0 0 0); }
    }
    .glitch {
        animation: glitch 0.2s infinite;
    }

    /* 붉게 변하며 죽어가는 효과 */
    @keyframes redShift {
        0% { color: #ffffff; }
        40% { color: #ff3b3b; }
        70% { color: #8b0000; }
        100% { color: #000000; }
    }
    .redshift {
        animation: redShift 2.5s forwards;
    }

    /* 흔들리며 버그나는 효과 */
    @keyframes shake {
        0% { transform: translate(-2px, -1px); }
        25% { transform: translate(3px, 2px); }
        50% { transform: translate(-4px, 1px); }
        75% { transform: translate(2px, -3px); }
        100% { transform: translateY(-50%); }
    }
    .shake {
        animation: shake 0.15s infinite;
    }

</style>
</head>

<body>

<div id="text"></div>

<script>
const textElement = document.getElementById("text");

const scenes = [
    { text: "⚠ 비정상적인 경로입니다. ⚠", class: "warning glitch" },
    { text: "⚠ 보안 시스템을 가동합니다. ⚠", class: "warning glitch" },

    { text: "옛날 하늘에는 창세의 해와 달이 있었어.", class: "" },
    { text: "그 둘은 영원히 마주볼 수 없었지만", class: "" },
    { text: "그 누구보다 사이가 좋았지.", class: "" },
    { text: "그들은 어느날 칠악을 없애는 명을 받게 되었어.", class: "" },
    { text: "해는 해의 사자로, 달은 달의 사자로", class: "" },
    { text: "천사가 되어 윤회하는 칠악을 제거해왔지", class: "" },

    // 마지막 — 노이즈 파열 + 붉은 번짐 + 흔들림
    { text: "하지만 달은 결국 밤에게 삼켜졌으며,", class: "glitch redshift shake" }
];

let index = 0;

function typeScene() {
    const scene = scenes[index];

    textElement.className = scene.class;
    textElement.style.opacity = 0;

    setTimeout(() => {
        textElement.innerHTML = scene.text;
        textElement.style.opacity = 1;
    }, 200);

    // 다음 장면으로 넘어가기 + 마지막 장면 처리
    setTimeout(() => {
        textElement.style.opacity = 0;
        index++;

        // 마지막 문장 끝난 후 강제 이동
        if (index === scenes.length) {
            setTimeout(() => {
                window.location.href = "https://www.google.com";  // 원하는 링크로 변경
            }, 2000);
            return;
        }

        if (index < scenes.length) {
            setTimeout(typeScene, 800);
        }
    }, 3500);
}

typeScene();
</script>

</body>
</html>
