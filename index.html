    #text {

        white-space: pre-line;

    /* 빨간 경고문 */
    .warning {
        color: #ff3b3b;
        text-shadow: 0 0 8px #ff0000;
        font-weight: bold;
    }

    /* 노이즈 효과 */
    @keyframes glitch {
        0% {clip-path: inset(0 0 0 0);}
        20% {clip-path: inset(10% 0 5% 0);}
        40% {clip-path: inset(2% 0 15% 0);}
        60% {clip-path: inset(8% 0 3% 0);}
        80% {clip-path: inset(4% 0 10% 0);}
        100% {clip-path: inset(0 0 0 0);}
    }

    .glitch {
        animation: glitch 0.25s infinite;
    }

    /* 글자가 꾸물거리는 효과 */
    @keyframes wavy {
        0% {transform: translateY(0);}
        50% {transform: translateY(-4px);}
        100% {transform: translateY(0);}
    }
    .wavy span {
        display: inline-block;
        animation: wavy 0.4s ease-in-out infinite;
    }

    /* 붉게 변하는 텍스트 */
    .redshift {
        animation: redShift 2.5s forwards;
    }
